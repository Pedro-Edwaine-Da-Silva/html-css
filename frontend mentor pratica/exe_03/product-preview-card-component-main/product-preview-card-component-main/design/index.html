<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>Product-Preview-Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');/*fonte para os paragrafos e os links*/
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            background-color: hsl(44, 94%, 41%);
            display: grid;
            place-items: center;
            height: 100vh;
            padding: 1.5rem;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .card{
            display: flex;
            flex-wrap: wrap;
            border-radius: 1.5rem;
            background-color: white;
            overflow: hidden;
            max-width: clamp(20rem, 70vw, 46.25rem);
            min-width:20rem;
            min-height: 17.5rem;
        }
        .background{
            flex: 1 1 15rem;
        }
        .background img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .conteudo{
            display: flex;
            flex:3 1 22rem;
            flex-direction: column;
            justify-content: start;
        }
        .button{
            border-top: 1px solid blue;
            padding-top: 1rem;
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="background">
                    <img src="../images/image-product-desktop.jpg"alt="">
            </div>
            <div class="conteudo">
                <h3>Perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <h2>$149.99</h2>
                <p>$169.99</p>
                <div class="button">
                    <a href="#">Add to Cart</a>
                </div>
            </div>
    </article>
    </div>
</body>

</html>

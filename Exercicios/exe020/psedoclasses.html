<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            display: inline-block;
           background-color: brown;
           text-align: center;
           height:200px;
           width: 200px;
        }
        div>p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
        }
        div:hover{
            background-color: yellow;
        }
        div#d1{
            background-color:rgba(94, 255, 0, 0.315);
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <H1>Exemplo de hover</H1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text"name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="30" placeholder="Nome do Aluno">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periódo de Teste: </label>
            <input type="month" name="mes" id="imes" value="2005-09">
        </p>
        <p>
            <label for="idate">Data da Prova: </label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

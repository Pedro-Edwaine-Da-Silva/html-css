<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Testando formulário</h1>
    <form action="cadastro.php" method="post">
       <p>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="20" required
        oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
       </p>
       <p>
        <label for="in2">Número 2:</label>
        <input type="number" name="n2" id="in2" min="0" max="20"
        oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
       </p>
       <p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <h1>Trabalhando com Range</h1>
    <p>
        <label for="inum">Número</label>
        <input type="range" name="num" id="inum" value="5" oninput="ival.innerHTML=Number(inum.value)" min="0" max="20">
        <output id="ival">5</output>
    </p>
    </form>
    <h2>Calculando Idade usando Output para exibir!</h2>
    <form action="cadastro.php" method="post">
        
    <p>
        <label for="iano">Ano Nascimento:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é</label>
        <output id="iidade">0</output>
    </p>
    </form>
    <script>
        function calcIdade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>

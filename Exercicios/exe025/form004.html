<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required autocomplete="additional-name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" autocomplete="0 à 10" step="0.1">
            </p>
            <p>
                <label for="iplectivo">Período Lectivo</label>
                <input type="month" name="plectivo" id="iplectivo">
            </p>
            <p>
                <label for="idprova">Dia da Prova</label>
                <input type="date" name="dprova" id="idprova" value="2020-08-21">
            </p>
            <P>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora_prova" id="ihora" value="23:09">
            </P>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input  name="telefone" id="itelefone" autocomplete="tel " pattern="" required type="tel">
            </p>
            <p>
                <label for="ipass">  Senha   </label>
                <input type="password" name="password" id="ipass" required autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>
                
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="f">
            <label for="ifem">Femenino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Fvorito</legend>
            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tenis</label><br>
            <input type="checkbox" name="esand" id="iesand">
            <label for="iesand">Andebol</label><br>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php"method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome"id="iname" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10"step="0.1"placeholder="0 a 10" required>
        </p>
        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="idata" required value="2023-12-1">
        </p>
        <p>
            <label for="Hora">Hora</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        





        
    </form>
</body>
</html>
